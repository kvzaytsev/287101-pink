<section class="add-photo">
  <h3 class="add-photo__title">
    <span class="add-photo__title--part-top">Затмите их всех!</span>
    <span class="add-photo__title--part-bottom">Выкладывайте все, что накопилось в телефоне!</span>
  </h3>
  <div class="add-photo__content">
    <div class="add-photo__picture">
      <img src="img/photo-7-mobile@1x.jpg" alt="PostPhoto">
    </div>
    <div class="add-photo__action-block">
      <div class="add-photo__tools  tools">
        <div class="tool-wrapper">
          <button class="tool  tool--crop">Обрезать</button>
          <div class="add-photo__range  add-photo__range--crop">
            <div class="add-photo__line-range">
              <div class="add-photo__toggle-range  add-photo__toggle-range--crop"></div>
            </div>
          </div>
        </div>
        <div class="tool-wrapper">
          <button class="tool  tool--paint">Заливка</button>
          <div class="add-photo__range  add-photo__range--paint">
            <div class="add-photo__line-range">
              <div class="add-photo__toggle-range  add-photo__toggle-range--paint"></div>
            </div>
          </div>
        </div>
        <div class="tool-wrapper">
          <button class="tool  tool--contrast">Контраст</button>
          <div class="add-photo__range  add-photo__range--contrast">
            <div class="add-photo__line-range">
              <div class="add-photo__toggle-range  add-photo__toggle-range--contrast"></div>
            </div>
          </div>
        </div>
      </div>
      <!--БЕГУНОК-->
      <div class="add-photo__range  add-photo__range--common">
        <div class="add-photo__line-range">
          <div class="add-photo__toggle-range"></div>
        </div>
      </div>
      <div class="add-photo__control-btn">
        <button class="add-photo__btn add-photo__btn--post">Запостить</button>
        <button class="add-photo__btn add-photo__btn--cancel">Отмена</button>
      </div>
    </div>
  </div>
</section>
