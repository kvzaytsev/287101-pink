<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Пинк</title>
  <meta name="viewport" content="width=device-width,  initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

  <link href="../node_modules/pixel-glass/styles.css" rel="stylesheet">
  <style>
    HTML {
      background: url( 'preview/pink-index-mobile.jpg' ) 50% 0 no-repeat;
    }

    @media (min-width: 660px) {
      HTML {
        background-image: url( 'preview/pink-index-tablet.jpg' );
      }
    }

    @media (min-width: 960px) {
      HTML {
        background-image: url( 'preview/pink-index-desktop.jpg' );
      }
    }

    BODY {
      opacity: .5;
    }

  </style>
  <script src="../node_modules/pixel-glass/script.js"></script>

</head>
<body class="outlines-on">
  <h1 class="visually-hidden">Пинк - главная страница</h1>

  <header class="page-header">
    <nav class="main-nav main-nav--open">

      <div class="main-nav__panel">
        <a class="main-nav__logo"></a>
      </div>

      <ul class="main-nav__list">
      </ul>

    </nav>
  </header>

  <main class="index-page-content">

    <section class="downloads">
      <div class="downloads__inner">
        <div class="downloads__platforms">
        </div>
      </div>
    </section>

    <section class="advantages">
      <div class="advantages__inner">

        <div class="advantages__slogan">
        </div>

        <ul class="advantages__list">
        </ul>

      </div>
    </section>

    <section class="reviews">
      <div class="reviews__inner">

        <div class="reviews-slider">

          <div class="reviews-slider__inner">
          </div>

          <div class="reviews-slider__controls">
          </div>

        </div>

      </div>
    </section>

    <section class="tariffs">
      <div class="tariffs__inner">
        <div class="tariffs__slider">

          <div class="tariffs__controls">
          </div>
        </div>
      </div>

    </section>

    <section class="contacts">
      <div class="contacts__inner">
        </ul>

        <div class="map"></div>

      </div>
    </section>

  </main>
</body>
</html>
